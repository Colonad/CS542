name: CS542-Project-GPU
channels:
  - nvidia
  - conda-forge

dependencies:
  # --- Core Python ---
  - python=3.12

  # --- CUDA runtime for GPU-enabled XGBoost ---
  # XGBoost 3.1.2 *cuda* builds require cuda-version >=12
  - cuda-version>=12,<13.0a0

  # --- Data/ML stack ---
  - numpy>=1.26
  - pandas>=2.0
  - pyarrow>=15.0
  - scikit-learn>=1.4
  - joblib>=1.3
  - pyyaml>=6.0
  - matplotlib>=3.8
  - tqdm>=4.66

  # --- XGBoost (GPU build via conda-forge) ---
  # You can use either xgboost or py-xgboost; this uses the meta-package.
  - xgboost=3.1.2=*cuda*

  # --- Dev / Test / Lint ---
  - pytest>=8.0
  - pytest-cov>=5.0
  - ruff>=0.6
  - black>=24.3
  - isort>=5.13
  - pre-commit>=3.7
  - mypy>=1.10

  - pip
  - pip:
      - types-PyYAML>=6.0
