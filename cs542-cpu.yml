name: CS542-Project
channels:
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python>=3.11,<3.13

  # --- Runtime: numerics, data, IO ---
  - numpy>=1.26
  - pandas>=2.0
  - pyarrow>=15.0         # fast Parquet/Feather IO
  - scikit-learn>=1.4
  - xgboost>=2.0
  - joblib>=1.3
  - pyyaml>=6.0
  - matplotlib>=3.8
  - tqdm>=4.66

  # --- Dev / Test / Lint ---
  - pytest>=8.0
  - pytest-cov>=5.0
  - ruff>=0.6
  - black>=24.3
  - isort>=5.13
  - pre-commit>=3.7
  - mypy>=1.10

  # (optional) type stubs and extras via pip if not on conda
  - pip
  - pip:
      - types-PyYAML>=6.0
